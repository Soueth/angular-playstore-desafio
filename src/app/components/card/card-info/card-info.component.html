<div class="card-info__container">
    <div class="card-info__title">
        <h3>{{ gameTitle }}</h3>
    </div>
    <div class="card-info__value">
        <div class="card-info__value__console">
            <span>|</span>
            <p>{{ console }}</p>
        </div>
        <div class="card-info__value__price">
            <p class="game-price">{{ value}}</p>
        </div>
    </div>
</div>
